basePath: /api
definitions:
  Agent:
    properties:
      backend:
        type: string
      capacity:
        type: integer
      created:
        type: integer
      id:
        type: integer
      last_contact:
        type: integer
      name:
        type: string
      no_schedule:
        type: boolean
      owner_id:
        type: integer
      platform:
        type: string
      token:
        type: string
      updated:
        type: integer
      version:
        type: string
    type: object
  Config:
    properties:
      data:
        items:
          type: integer
        type: array
      hash:
        type: string
      name:
        type: string
    type: object
  Cron:
    properties:
      branch:
        type: string
      created_at:
        type: integer
      creator_id:
        type: integer
      id:
        type: integer
      name:
        type: string
      next_exec:
        type: integer
      repo_id:
        type: integer
      schedule:
        description: "@weekly,\t3min, ..."
        type: string
    type: object
  Feed:
    properties:
      author:
        type: string
      author_avatar:
        type: string
      author_email:
        type: string
      branch:
        type: string
      commit:
        type: string
      created_at:
        type: integer
      event:
        type: string
      finished_at:
        type: integer
      id:
        type: integer
      message:
        type: string
      number:
        type: integer
      ref:
        type: string
      refspec:
        type: string
      repo_id:
        type: integer
      started_at:
        type: integer
      status:
        type: string
      title:
        type: string
    type: object
  LogEntry:
    properties:
      data:
        items:
          type: integer
        type: array
      id:
        type: integer
      line:
        type: integer
      step_id:
        type: integer
      time:
        type: integer
      type:
        $ref: '#/definitions/LogEntryType'
    type: object
  LogEntryType:
    enum:
      - 0
      - 1
      - 2
      - 3
      - 4
    type: integer
    x-enum-varnames:
      - LogEntryStdout
      - LogEntryStderr
      - LogEntryExitCode
      - LogEntryMetadata
      - LogEntryProgress
  Org:
    properties:
      forge_id:
        type: integer
      id:
        type: integer
      is_user:
        type: boolean
      name:
        type: string
    type: object
  OrgPerm:
    properties:
      admin:
        type: boolean
      member:
        type: boolean
    type: object
  Perm:
    properties:
      admin:
        type: boolean
      created:
        type: integer
      pull:
        type: boolean
      push:
        type: boolean
      synced:
        type: integer
      updated:
        type: integer
    type: object
  Pipeline:
    properties:
      author:
        type: string
      author_avatar:
        type: string
      author_email:
        type: string
      branch:
        type: string
      changed_files:
        items:
          type: string
        type: array
      commit:
        type: string
      created_at:
        type: integer
      deploy_to:
        type: string
      errors:
        items:
          $ref: '#/definitions/types.PipelineError'
        type: array
      event:
        $ref: '#/definitions/WebhookEvent'
      finished_at:
        type: integer
      forge_url:
        type: string
      id:
        type: integer
      is_prerelease:
        type: boolean
      message:
        type: string
      number:
        type: integer
      parent:
        type: integer
      pr_labels:
        items:
          type: string
        type: array
      ref:
        type: string
      refspec:
        type: string
      reviewed_at:
        type: integer
      reviewed_by:
        type: string
      sender:
        description: uses reported user for webhooks and name of cron for cron pipelines
        type: string
      started_at:
        type: integer
      status:
        $ref: '#/definitions/StatusValue'
      timestamp:
        type: integer
      title:
        type: string
      updated_at:
        type: integer
      variables:
        additionalProperties:
          type: string
        type: object
      workflows:
        items:
          $ref: '#/definitions/model.Workflow'
        type: array
    type: object
  PipelineOptions:
    properties:
      branch:
        type: string
      variables:
        additionalProperties:
          type: string
        type: object
    type: object
  PullRequest:
    properties:
      index:
        type: string
      title:
        type: string
    type: object
  Registry:
    properties:
      address:
        type: string
      id:
        type: integer
      password:
        type: string
      username:
        type: string
    type: object
  Repo:
    properties:
      active:
        type: boolean
      allow_deploy:
        type: boolean
      allow_pr:
        type: boolean
      avatar_url:
        type: string
      cancel_previous_pipeline_events:
        items:
          $ref: '#/definitions/WebhookEvent'
        type: array
      clone_url:
        type: string
      clone_url_ssh:
        type: string
      config_file:
        type: string
      default_branch:
        type: string
      forge_id:
        type: integer
      forge_remote_id:
        description: >-
          ForgeRemoteID is the unique identifier for the repository on the
          forge.
        type: string
      forge_url:
        type: string
      full_name:
        type: string
      gated:
        type: boolean
      id:
        type: integer
      name:
        type: string
      netrc_only_trusted:
        type: boolean
      org_id:
        type: integer
      owner:
        type: string
      pr_enabled:
        type: boolean
      private:
        type: boolean
      scm:
        $ref: '#/definitions/SCMKind'
      timeout:
        type: integer
      trusted:
        type: boolean
      visibility:
        $ref: '#/definitions/RepoVisibility'
    type: object
  RepoPatch:
    properties:
      allow_deploy:
        type: boolean
      allow_pr:
        type: boolean
      cancel_previous_pipeline_events:
        items:
          $ref: '#/definitions/WebhookEvent'
        type: array
      config_file:
        type: string
      gated:
        type: boolean
      netrc_only_trusted:
        type: boolean
      timeout:
        type: integer
      trusted:
        type: boolean
      visibility:
        type: string
    type: object
  RepoVisibility:
    enum:
      - public
      - private
      - internal
    type: string
    x-enum-varnames:
      - VisibilityPublic
      - VisibilityPrivate
      - VisibilityInternal
  SCMKind:
    enum:
      - git
      - hg
      - fossil
      - perforce
    type: string
    x-enum-varnames:
      - RepoGit
      - RepoHg
      - RepoFossil
      - RepoPerforce
  Secret:
    properties:
      events:
        items:
          $ref: '#/definitions/WebhookEvent'
        type: array
      id:
        type: integer
      images:
        items:
          type: string
        type: array
      name:
        type: string
      org_id:
        type: integer
      repo_id:
        type: integer
      value:
        type: string
    type: object
  StatusValue:
    enum:
      - skipped
      - pending
      - running
      - success
      - failure
      - killed
      - error
      - blocked
      - declined
      - created
    type: string
    x-enum-comments:
      StatusBlocked: waiting for approval
      StatusCreated: created / internal use only
      StatusDeclined: blocked and declined
      StatusError: error with the config / while parsing / some other system problem
      StatusFailure: failed to finish (exit code != 0)
      StatusKilled: killed by user
      StatusPending: pending to be executed
      StatusRunning: currently running
      StatusSkipped: skipped as another step failed
      StatusSuccess: successfully finished
    x-enum-varnames:
      - StatusSkipped
      - StatusPending
      - StatusRunning
      - StatusSuccess
      - StatusFailure
      - StatusKilled
      - StatusError
      - StatusBlocked
      - StatusDeclined
      - StatusCreated
  Step:
    properties:
      end_time:
        type: integer
      error:
        type: string
      exit_code:
        type: integer
      id:
        type: integer
      name:
        type: string
      pid:
        type: integer
      pipeline_id:
        type: integer
      ppid:
        type: integer
      start_time:
        type: integer
      state:
        $ref: '#/definitions/StatusValue'
      type:
        $ref: '#/definitions/StepType'
      uuid:
        type: string
    type: object
  StepType:
    enum:
      - clone
      - service
      - plugin
      - commands
      - cache
    type: string
    x-enum-varnames:
      - StepTypeClone
      - StepTypeService
      - StepTypePlugin
      - StepTypeCommands
      - StepTypeCache
  Task:
    properties:
      agent_id:
        type: integer
      data:
        items:
          type: integer
        type: array
      dep_status:
        additionalProperties:
          $ref: '#/definitions/StatusValue'
        type: object
      dependencies:
        items:
          type: string
        type: array
      id:
        type: string
      labels:
        additionalProperties:
          type: string
        type: object
      run_on:
        items:
          type: string
        type: array
    type: object
  User:
    properties:
      admin:
        description: |-
          Admin indicates the user is a system administrator.

          NOTE: If the username is part of the WOODPECKER_ADMIN
          environment variable, this value will be set to true on login.
        type: boolean
      avatar_url:
        description: the avatar url for this user.
        type: string
      email:
        description: |-
          Email is the email address for this user.

          required: true
        type: string
      forge_id:
        type: integer
      id:
        description: |-
          the id for this user.

          required: true
        type: integer
      login:
        description: |-
          Login is the username for this user.

          required: true
        type: string
      org_id:
        description: OrgID is the of the user as model.Org.
        type: integer
    type: object
  WebhookEvent:
    enum:
      - push
      - pull_request
      - pull_request_closed
      - tag
      - release
      - deployment
      - cron
      - manual
    type: string
    x-enum-varnames:
      - EventPush
      - EventPull
      - EventPullClosed
      - EventTag
      - EventRelease
      - EventDeploy
      - EventCron
      - EventManual
  model.Workflow:
    properties:
      agent_id:
        type: integer
      children:
        items:
          $ref: '#/definitions/Step'
        type: array
      end_time:
        type: integer
      environ:
        additionalProperties:
          type: string
        type: object
      error:
        type: string
      id:
        type: integer
      name:
        type: string
      pid:
        type: integer
      pipeline_id:
        type: integer
      platform:
        type: string
      start_time:
        type: integer
      state:
        $ref: '#/definitions/StatusValue'
    type: object
  types.PipelineError:
    properties:
      data: {}
      is_warning:
        type: boolean
      message:
        type: string
      type:
        $ref: '#/definitions/types.PipelineErrorType'
    type: object
  types.PipelineErrorType:
    enum:
      - linter
      - deprecation
      - compiler
      - generic
      - bad_habit
    type: string
    x-enum-comments:
      PipelineErrorTypeBadHabit: some bad-habit error
      PipelineErrorTypeCompiler: some error with the config semantics
      PipelineErrorTypeDeprecation: using some deprecated feature
      PipelineErrorTypeGeneric: some generic error
      PipelineErrorTypeLinter: some error with the config syntax
    x-enum-varnames:
      - PipelineErrorTypeLinter
      - PipelineErrorTypeDeprecation
      - PipelineErrorTypeCompiler
      - PipelineErrorTypeGeneric
      - PipelineErrorTypeBadHabit
info:
  contact:
    name: Woodpecker CI Community
    url: https://woodpecker-ci.org/
  description: >-
    Woodpecker is a simple yet powerful CI/CD engine with great extensibility.

    To get a personal access token (PAT) for authentication, please log in your
    Woodpecker server,

    and go to you personal profile page, by clicking the user icon at the top
    right.
  title: Woodpecker CI API
  version: dev
paths:
  /agents:
    get:
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
        - default: 1
          description: for response pagination, page offset number
          in: query
          name: page
          type: integer
        - default: 50
          description: for response pagination, max items per page
          in: query
          name: perPage
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Agent'
            type: array
      summary: Get agent list
      tags:
        - Agents
    post:
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: the agent's data (only 'name' and 'no_schedule' are read)
          in: body
          name: agent
          required: true
          schema:
            $ref: '#/definitions/Agent'
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Agent'
      summary: >-
        Create a new agent with a random token so a new agent can connect to the
        server
      tags:
        - Agents
  /agents/{agent}:
    delete:
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: the agent's id
          in: path
          name: agent
          required: true
          type: integer
      produces:
        - text/plain
      responses:
        '200':
          description: OK
      summary: Delete an agent
      tags:
        - Agents
    get:
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: the agent's id
          in: path
          name: agent
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Agent'
      summary: Get agent information
      tags:
        - Agents
    patch:
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: the agent's id
          in: path
          name: agent
          required: true
          type: integer
        - description: the agent's data
          in: body
          name: agentData
          required: true
          schema:
            $ref: '#/definitions/Agent'
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Agent'
      summary: Update agent information
      tags:
        - Agents
  /agents/{agent}/tasks:
    get:
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: the agent's id
          in: path
          name: agent
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Task'
            type: array
      summary: Get agent tasks
      tags:
        - Agents
  /badges/{repo_id}/cc.xml:
    get:
      description: >-
        CCMenu displays the pipeline status of projects on a CI server as an
        item in the Mac's menu bar.

        More details on how to install, you can find at http://ccmenu.org/

        The response format adheres to CCTray v1 Specification,
        https://cctray.org/v1/
      parameters:
        - description: the repository id
          in: path
          name: repo_id
          required: true
          type: integer
      produces:
        - text/xml
      responses:
        '200':
          description: OK
      summary: Provide pipeline status information to the CCMenu tool
      tags:
        - Badges
  /badges/{repo_id}/status.svg:
    get:
      parameters:
        - description: the repository id
          in: path
          name: repo_id
          required: true
          type: integer
      produces:
        - image/svg+xml
      responses:
        '200':
          description: OK
      summary: Get status badge, SVG format
      tags:
        - Badges
  /debug/pprof:
    get:
      description: Only available, when server was started with WOODPECKER_LOG_LEVEL=debug
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
      produces:
        - text/html
      responses:
        '200':
          description: OK
      summary: List available pprof profiles (HTML)
      tags:
        - Process profiling and debugging
  /debug/pprof/block:
    get:
      description: Only available, when server was started with WOODPECKER_LOG_LEVEL=debug
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
      produces:
        - text/plain
      responses:
        '200':
          description: OK
      summary: >-
        Get pprof stack traces that led to blocking on synchronization
        primitives
      tags:
        - Process profiling and debugging
  /debug/pprof/cmdline:
    get:
      description: Only available, when server was started with WOODPECKER_LOG_LEVEL=debug
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
      produces:
        - text/plain
      responses:
        '200':
          description: OK
      summary: Get the command line invocation of the current program
      tags:
        - Process profiling and debugging
  /debug/pprof/goroutine:
    get:
      description: Only available, when server was started with WOODPECKER_LOG_LEVEL=debug
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
        - default: 1
          description: >-
            Use debug=2 as a query parameter to export in the same format as an
            un-recovered panic
          in: query
          name: debug
          type: integer
      produces:
        - text/plain
      responses:
        '200':
          description: OK
      summary: Get pprof stack traces of all current goroutines
      tags:
        - Process profiling and debugging
  /debug/pprof/heap:
    get:
      description: Only available, when server was started with WOODPECKER_LOG_LEVEL=debug
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
        - default: ''
          description: You can specify gc=heap to run GC before taking the heap sample
          in: query
          name: gc
          type: string
      produces:
        - text/plain
      responses:
        '200':
          description: OK
      summary: Get pprof heap dump, a sampling of memory allocations of live objects
      tags:
        - Process profiling and debugging
  /debug/pprof/profile:
    get:
      description: >-
        Only available, when server was started with WOODPECKER_LOG_LEVEL=debug

        After you get the profile file, use the go tool pprof command to
        investigate the profile.
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: You can specify the duration in the seconds GET parameter.
          in: query
          name: seconds
          required: true
          type: integer
      produces:
        - text/plain
      responses:
        '200':
          description: OK
      summary: Get pprof CPU profile
      tags:
        - Process profiling and debugging
  /debug/pprof/symbol:
    get:
      description: >-
        Only available, when server was started with WOODPECKER_LOG_LEVEL=debug

        Looks up the program counters listed in the request,

        responding with a table mapping program counters to function names.

        The requested program counters can be provided via GET + query
        parameters,

        or POST + body parameters. Program counters shall be space delimited.
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
      produces:
        - text/plain
      responses:
        '200':
          description: OK
      summary: Get pprof program counters mapping to function names
      tags:
        - Process profiling and debugging
    post:
      description: >-
        Only available, when server was started with WOODPECKER_LOG_LEVEL=debug

        Looks up the program counters listed in the request,

        responding with a table mapping program counters to function names.

        The requested program counters can be provided via GET + query
        parameters,

        or POST + body parameters. Program counters shall be space delimited.
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
      produces:
        - text/plain
      responses:
        '200':
          description: OK
      summary: Get pprof program counters mapping to function names
      tags:
        - Process profiling and debugging
  /debug/pprof/threadcreate:
    get:
      description: Only available, when server was started with WOODPECKER_LOG_LEVEL=debug
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
      produces:
        - text/plain
      responses:
        '200':
          description: OK
      summary: Get pprof stack traces that led to the creation of new OS threads
      tags:
        - Process profiling and debugging
  /debug/pprof/trace:
    get:
      description: >-
        Only available, when server was started with WOODPECKER_LOG_LEVEL=debug

        After you get the profile file, use the go tool pprof command to
        investigate the profile.
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: You can specify the duration in the seconds GET parameter.
          in: query
          name: seconds
          required: true
          type: integer
      produces:
        - text/plain
      responses:
        '200':
          description: OK
      summary: Get a trace of execution of the current program
      tags:
        - Process profiling and debugging
  /healthz:
    get:
      description: >-
        If everything is fine, just a 204 will be returned, a 500 signals server
        state is unhealthy.
      produces:
        - text/plain
      responses:
        '204':
          description: No Content
        '500':
          description: Internal Server Error
      summary: Health information
      tags:
        - System
  /hook:
    post:
      parameters:
        - description: the webhook payload; forge is automatically detected
          in: body
          name: hook
          required: true
          schema:
            type: object
      produces:
        - text/plain
      responses:
        '200':
          description: OK
      summary: Incoming webhook from forge
      tags:
        - System
  /log-level:
    get:
      description: Endpoint returns the current logging level. Requires admin rights.
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            allOf:
              - type: string
              - properties:
                  log-level:
                    type: string
                type: object
      summary: Current log level
      tags:
        - System
    post:
      description: Endpoint sets the current logging level. Requires admin rights.
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: >-
            the new log level, one of
            <debug,trace,info,warn,error,fatal,panic,disabled>
          in: body
          name: log-level
          required: true
          schema:
            allOf:
              - type: string
              - properties:
                  log-level:
                    type: string
                type: object
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            allOf:
              - type: string
              - properties:
                  log-level:
                    type: string
                type: object
      summary: Set log level
      tags:
        - System
  /org/lookup/{org_full_name}:
    get:
      parameters:
        - default: Bearer <personal access token>
          description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: the organizations full-name / slug
          in: path
          name: org_full_name
          required: true
          type: string
